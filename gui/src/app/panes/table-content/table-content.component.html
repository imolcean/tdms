<div *ngIf="content">
  <h1>{{content.tableName}}</h1>

  <p-toolbar>
    <button pButton label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="onAddRow()"></button>
  </p-toolbar>

  <p-table [value]="content.data">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th *ngFor="let col of content.columnNames">
          {{col}}
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row let-ri="rowIndex">
      <tr [pEditableRow]="row">
        <td style="text-align:center">
          <button pButton type="button" icon="pi pi-trash" (click)="onDeleteRow(ri)" class="p-button-rounded p-button-text"></button>
          <button pButton type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEdit(row, ri)" class="p-button-rounded p-button-text"></button>
        </td>
        <td *ngFor="let col of content.columnNames; let i = index">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="row[i]">
            </ng-template>
            <ng-template pTemplate="output">
              {{row[i]}}
            </ng-template>
          </p-cellEditor>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog header="Row details"
            [(visible)]="showDialog"
            [style]="{width: '450px'}"
            modal="true">
    <div>
      <label *ngFor="let col of content.columnNames; let i = index">
        {{col}}
        <input pInputText type="text" [(ngModel)]="tmpRow[i]">
      </label>
    </div>

    <p-footer>
      <button pButton label="Cancel" icon="pi pi-times" class="p-button-text" (click)="onRowCancel()"></button>
      <button pButton label="Save" icon="pi pi-check" class="p-button-text" (click)="onRowSave()"></button>
    </p-footer>
  </p-dialog>
</div>
